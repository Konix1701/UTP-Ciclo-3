    <body>
        <div class="container-fluid p-5 btn-primary text-white text-center">
            <h1>Unicornios Viajeros</h1>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reserva</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Recomendaciones Generales</a>
            </li>
        </ul>


        <div class="row">
            <div class="col">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/ihyqkkz9vant7fb3h6xy"
                                 class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="login.html"> Crear cuenta-Unicornios Viajeros</a>
            </nav>
            <<main class="p-4 d-flex justify-content-center">
                <div class="card sizeDiv">
                    <div class="card-body">
                        <form id="form-register" class="pb-4">
                            <div class="form-group">
                                <label for="input-username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="input-username" placeholder="Username" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="input-contrasena">Contraseña</label>
                                    <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="input-contrasenaConfirmacion">Repetir Contraseña</label>
                                        <input type="password" class="form-control" id="input-contrasenConfirmacion" placeholder="Confirmacion de contraseña " required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="input-nombre">Nombre</label>
                                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input-apellido">Apellido</label>
                                                <input type="text" class="form-control" id="input-apellido" placeholder="Apellido" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="input-telefono">Telefono</label>
                                                <input type="text" class="form-control" id="input-contrasena" placeholder="Telefono" required>
                                                <div id="emailHelp" class="form-text">Por favor escriba (+,Indicativo,numero)</div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="input-correo">Correo</label>
                                                    <input type="text" class="form-control" id="input-correo" placeholder="Correo" required>
                                                </div>
                                                <div class="form-row">

                                                </div>
                                            </div>
                                            <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar Usuario"/>
                                            </form>
                                            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                                            <a href="login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
                                        </div>
                                    </div>
                                    </main>
                                    <body>
